<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiddle Jar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Fiddle Jar</h1>


    <div class="bee">
        <div>
            <img id="beeLeft" src="images/bee.png" alt="beeLeft">
        </div>
        <div>
            <img id="beeRight" src="images/bee-opp.png" alt="beeRight">
        </div>
    </div>

    <div class="jar">
        <img id="jarPic" src="images/jar.png" alt="Jar">
    </div>
    
    <div class="medal">
        <div>
            <img id="medalButton" src="images/medal.png" alt="medal">
        </div>
    </div>
   
    <div class="container">
        <div id="mainCount">
        0
    </div>
    </div>
    

    <div class="container">
        <img id="banknoteButton" src="images/banknote.png" alt="banknote">
        <img id="coinButton" src="images/coin.png" alt="coin">
    </div>

    <div class="name">
        <div>Emm</div>
        <div>Albin</div>
    </div>

    <div class="container">
        <div id="banknoteCount">0</div>
        <div id="coinCount">0</div>
    </div>

</body>

<script src="script.js"></script>
